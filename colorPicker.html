<script>
let isDraggingColorPicker = false;

// Function to create the gradient color picker
function createColorPicker(canvas) {
 const ctx = canvas.getContext('2d');
 const width = canvas.clientWidth;
 const height = canvas.clientHeight;

 // Set canvas width and height based on its container's width and height
 canvas.width = width;
 canvas.height = height;

 const gradient = ctx.createLinearGradient(0, 0, width, 0);
 gradient.addColorStop(0, 'red');
 gradient.addColorStop(0.10, 'orange');
 gradient.addColorStop(0.23, 'yellow');
 gradient.addColorStop(0.36, 'green');
 gradient.addColorStop(0.49, 'aqua');
 gradient.addColorStop(0.62, 'blue');
 gradient.addColorStop(0.75, 'purple');
 gradient.addColorStop(0.88, 'fuchsia');
 gradient.addColorStop(1, 'red');

 ctx.fillStyle = gradient;
 ctx.fillRect(0, 0, width, height);

 const gradientWhite = ctx.createLinearGradient(0, 0, 0, height);
 gradientWhite.addColorStop(0, 'rgba(255,255,255,1)');
 gradientWhite.addColorStop(0.5, 'rgba(255,255,255,0)');

 ctx.fillStyle = gradientWhite;
 ctx.fillRect(0, 0, width, height);

 const gradientBlack = ctx.createLinearGradient(0, 0, 0, height);
 gradientBlack.addColorStop(0.5, 'rgba(0,0,0,0)');
 gradientBlack.addColorStop(1, 'rgba(0,0,0,1)');

 ctx.fillStyle = gradientBlack;
 ctx.fillRect(0, 0, width, height);
}

// Function to get the color from the canvas at a specific position
function getColorFromCanvas(canvas, x, y) {
 const ctx = canvas.getContext('2d');
 const imageData = ctx.getImageData(x, y, 1, 1).data;
 return {
 r: imageData[0],
 g: imageData[1],
 b: imageData[2],
 rgb: `rgb(${imageData[0]}, ${imageData[1]}, ${imageData[2]})`,
 hex: rgbToHex(imageData[0], imageData[1], imageData[2])
 };
}

// Function to convert RGB to HEX
function rgbToHex(r, g, b) {
 return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
}

// Function to update the display with the selected color
function updateDisplay(color) {
 document.getElementById('hexInput').value = color.hex;
 document.getElementById('rgbInput').value = color.rgb;
 document.getElementById('cmykInput').value = rgbToCmyk(color.r, color.g, color.b);
 document.getElementById('currentColorDisplay').style.backgroundColor = color.hex;

 const complementaryColor = getComplementaryColor(color.r, color.g, color.b);
 document.getElementById('complementaryHexInput').value = complementaryColor.hex;
 document.getElementById('complementaryRgbInput').value = complementaryColor.rgb;
 document.getElementById('complementaryCmykInput').value = rgbToCmyk(complementaryColor.r, complementaryColor.g, complementaryColor.b);
 document.getElementById('complementaryColorDisplay').style.backgroundColor = complementaryColor.hex;

 updateColorScheme(color, 'resultColorScheme');
 updateColorScheme(complementaryColor, 'complementaryColorScheme');
}

// Function to update color scheme display
function updateColorScheme(baseColor, schemeId) {
 const colorScheme = generateColorScheme(baseColor);
 const colorSchemeContainer = document.getElementById(schemeId);

 // Clear previous color boxes
 colorSchemeContainer.innerHTML = '';

 colorScheme.forEach(color => {
 const colorBox = document.createElement('div');
 colorBox.className = 'color-box';
 colorBox.style.backgroundColor = color.hex;

 const hexInput = document.createElement('input');
 hexInput.type = 'text';
 hexInput.readOnly = true;
 hexInput.value = color.hex;

 const rgbInput = document.createElement('input');
 rgbInput.type = 'text';
 rgbInput.readOnly = true;
 rgbInput.value = color.rgb;

 colorBox.appendChild(hexInput);
 colorBox.appendChild(rgbInput);
 colorSchemeContainer.appendChild(colorBox);
 });
}

// Function to generate a color scheme based on the base color with minimal differences
function generateColorScheme(baseColor) {
    const colors = [];
    for (let i = -1; i <= 1; i++) {
        let adjustment = i * 20;
        if (i === 0) {
            adjustment = 5; // Small offset for the middle color to ensure it's not identical to the base
        }
        const shade = adjustColor(baseColor.hex, adjustment);
        const rgb = hexToRgb(shade);
        colors.push({ hex: shade, rgb: `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})` });
    }
    return colors;
}

// Function to adjust a color by a specified number of hex steps
function adjustColor(color, steps) {
    const f = parseInt(color.slice(1), 16);
    const R = Math.min(255, Math.max(0, ((f >> 16) & 0xFF) + steps));
    const G = Math.min(255, Math.max(0, ((f >> 8) & 0xFF) + steps));
    const B = Math.min(255, Math.max(0, (f & 0xFF) + steps));
    return `#${((1 << 24) + (R << 16) + (G << 8) + B).toString(16).slice(1).toUpperCase()}`;
}

// Function to convert hex to RGB
function hexToRgb(hex) {
 const bigint = parseInt(hex.slice(1), 16);
 const r = (bigint >> 16) & 255;
 const g = (bigint >> 8) & 255;
 const b = bigint & 255;
 return { r, g, b };
}

// Function to convert RGB to CMYK
function rgbToCmyk(r, g, b) {
 const c = 1 - (r / 255);
 const m = 1 - (g / 255);
 const y = 1 - (b / 255);
 const k = Math.min(c, m, y);
 const cmyk = [
 Math.round(((c - k) / (1 - k)) * 100),
 Math.round(((m - k) / (1 - k)) * 100),
 Math.round(((y - k) / (1 - k)) * 100),
 Math.round(k * 100)
 ];
 return `cmyk(${cmyk.join('% , ')}%)`;
}

// Function to get complementary color
function getComplementaryColor(r, g, b) {
 const compColor = {
 r: 255 - r,
 g: 255 - g,
 b: 255 - b
 };
 compColor.rgb = `rgb(${compColor.r}, ${compColor.g}, ${compColor.b})`;
 compColor.hex = rgbToHex(compColor.r, compColor.g, compColor.b);
 return compColor;
}

window.addEventListener('load', () => {
    const canvas = document.getElementById('colorPickerCanvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.getElementById('canvasContainer');
    const colorPickerCircle = document.createElement('div');
    colorPickerCircle.id = 'colorPickerCircle';
    canvasContainer.appendChild(colorPickerCircle);

    createColorPicker(canvas);

    function handleColorSelection(event) {
        event.preventDefault(); // Prevent default behavior (like scrolling on touch devices)
        
        const rect = canvas.getBoundingClientRect();
        let x, y;
        
        if (event.type === 'touchmove' || event.type === 'touchstart') {
            x = event.touches[0].clientX - rect.left;
            y = event.touches[0].clientY - rect.top;
        } else {
            x = event.clientX - rect.left;
            y = event.clientY - rect.top;
        }
        
        // Ensure the circle stays within bounds of the canvas
        x = Math.max(0, Math.min(rect.width, x));
        y = Math.max(0, Math.min(rect.height, y));
        
        colorPickerCircle.style.left = `${x}px`;
        colorPickerCircle.style.top = `${y}px`;

        const color = getColorFromCanvas(canvas, x, y);
        updateDisplay(color);
    }

    canvas.addEventListener('mousedown', (event) => {
        handleColorSelection(event);
        canvas.addEventListener('mousemove', handleColorSelection);
    });

    canvas.addEventListener('mouseup', () => {
        canvas.removeEventListener('mousemove', handleColorSelection);
    });

    // Touch events for mobile support
    canvas.addEventListener('touchstart', (event) => {
        handleColorSelection(event);
        canvas.addEventListener('touchmove', handleColorSelection);
    });

    canvas.addEventListener('touchend', () => {
        canvas.removeEventListener('touchmove', handleColorSelection);
    });
});


</script>

<script>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const openMenuButton = document.getElementById('openMenuButton');
    const closeMenuButton = document.getElementById('closeMenuButton');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');

    function openMenu() {
        menu.classList.add('open');
        overlay.classList.add('visible');
        overlay.classList.remove('hidden');
  
        // Add the class to the button
        document.getElementById('openMenuButton').classList.add('openMenu-active');
    }


    function closeMenu() {
        menu.classList.remove('open');
        overlay.classList.remove('visible');
        setTimeout(() => {
            overlay.classList.add('hidden');
        }, 300);
  
        // Remove the class from the button
        document.getElementById('openMenuButton').classList.remove('openMenu-active');
    }


    openMenuButton.addEventListener('click', () => {
        if (menu.classList.contains('open')) {
            closeMenu();
        } else {
            openMenu();
        }
    });

    closeMenuButton.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
});

  
</script>
